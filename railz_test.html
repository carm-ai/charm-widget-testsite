      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

        text-decoration: none;
        font-style: normal;
        font-weight: 500;
        line-height: 150%;
        letter-spacing: -0.308px;
        color: #2e5ef6;
      }

      #content {
        margin-top: 100px !important;
        flex: 1;
      }

      .logout-btn {
        border-radius: 8px !important;
        border: 1px solid #c6c6c6 !important;
        background: white !important;
      }
      
      .reset-password-btn {
        border-radius: 8px !important;
        background: #dee2ff !important;
        color: #2e5ef6 !important;
      }
      
      .dashboard-nav {
        margin: 0 100px;
        padding-right: 3rem !important;
        padding-left: 3rem !important;
      }
      
      .pointer-cursor {
        cursor: pointer;
      }
      
      .hide-content {
        display: none;
      }
      
      .manage-profile-button {
        padding-bottom: 16px;
        border-bottom: 1px solid #e3e4e4;
        margin-bottom: 16px;
      }
      
      .manage-profile-button a {
        color: #252525;
        text-decoration: none;
      }
      
      .connect-button-header {
        border-radius: 0.5rem;
        border: 1px solid var(--colors-gray-gray-200, #c6c6c6);
        background: var(--colors-gray-bright-white, #fff);
        display: flex;
        padding: 0.9375rem 1.25rem;
        justify-content: center;
        align-items: center;
        gap: 0.3rem;

            cursor: pointer;
        }
        .hide-content {
            display: none;
        }
        .manage-profile-button {
            padding-bottom: 16px;

        .manage-profile-button a {
            color: #252525;
            text-decoration: none;
        }
        .smartphone-container {
            padding: 0 !important;
            flex-wrap: initial !important;
            align-items: flex-start !important;
        }
        .smartphone-flex {
            flex-direction: column-reverse;
            align-items: end;
        }
      }
